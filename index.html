<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Welcome Back</h1>
            <p>Make sure to Like and Follow us on</p>
            <div class="social-icons">
                <a href="https://m.facebook.com/login/?refsrc=deprecated"><img src="facebook.jpg" alt="Facebook"></a>
                <a href="https://x.com/i/flow/login"><img src="twitter.jpg" alt="Twitter"></a>
                <a href="https://www.instagram.com/accounts/login/?hl=en"><img src="Instagram.jpg" alt="Instagram"></a>
            </div>
        </div>
        <div class="form-container">
            <h2>Sign Up</h2>
            <p>Please fill in this form to create an account.</p>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                
                <div class="buttons">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
